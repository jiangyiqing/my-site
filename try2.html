<script>
$(document).ready(function(){
  $('#encry').click(function(){
    $('.list').empty();
    var s = $("#checkListItem").val();
    // var number = prompt('Enter Number！');
    var scoded=""; for(var i=0;i<s.length; i++) {
    	scoded+=s.charCodeAt(i)+6318;
    	if (i<s.length-1) scoded+=",";
    }
    scoded+="";
    $('.list').append('<li>'+scoded+'</li>');
    $('#checkListItem').val('');
  });

    $('#decry').click(function(){
      $('.list').empty();
      var t = $("#checkListItem").val();
      var answer = t.split(",");
      // alert(answer.length);
      var result ="";
      for(var i=0;i<answer.length;i++){
        var var1 = answer[i]-6318;
       result+=String.fromCharCode(var1);
      //  console.log(String.fromCharCode(answer[i]));
      }
      $('.list').append('<li>'+result+'</li>');
      $('#checkListItem').val('');
    });
});
